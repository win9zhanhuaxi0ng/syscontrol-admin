<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
<form id="loginForm">
    <label>
        账号: <input type="text" id="account" value=><br>
    </label><br>

    <label>
        密码: <input type="password" id="password" value=><br>
    </label><br>
    <input type="button" id="loginBtn" value="登录">
</form>
<button id="registerBtn">注册</button>
<button id="forgetBtn">忘记密码</button>


</body>
<script>
    $("#loginBtn").click(function () {
        var field = {
            account: $("#account").val(),
            password: $("#password").val()
        }
        $.ajax({
            type: 'POST',
            data: JSON.stringify(field),
            contentType: 'application/json',
            dataType: 'json',
            url: '/index/login',
            success: function (data) {
                if (data.success) {
                    alert(data.message);
                    window.location.href = "main.html";
                } else {
                    alert(data.message);
                    location.reload();
                }
            },
            error: function (e) {
                alert("未知错误请联系管理员");
            }
        })

    })
    $("#registerBtn").click(function () {
        window.location.href = "register.html";
    })
    $("#forgetBtn").click(function () {
        window.location.href = "forgetPwd.html";
    })
</script>
</html>
