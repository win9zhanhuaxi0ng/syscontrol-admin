<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrgStatus页面</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
id:<br>
<input type="text" name="id" id="id" value="1295999911537344513">
<br />
<br>
<button onclick="update(1)">启用User</button>
<br>
<button onclick="update(2)">禁用User</button>
<br>
<button onclick="update(3)">删除User</button>
<br>
</body>
<script>
    var update = function (flag) {
        var user = {
            "id":document.getElementById("id").value,
            "status":flag
        }
        $.ajax({
            type:'POST',
            data:JSON.stringify(user),
            contentType :'application/json',
            dataType:'json',
            url :'management/enableUser',
            success :function(data) {
                if(data.success)
                    alert(data.message)
                else {
                    alert(data.message)
                    location.reload();
                }
            },
            error :function(e) {
                alert("异常");
            }})
    }
</script>
</html>
