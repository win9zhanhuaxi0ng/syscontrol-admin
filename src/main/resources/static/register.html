<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
<form>
    <label>
        手机号或邮箱：<input type="text" id="account"><br>
    </label>
    <label>
        密码：<input type="password" id="password"><br/>
    </label>
    <label>
        二次密码：<input type="password" id="secondaryPwd"><br/>
    </label>
    <label>
        密码提示语：<input type="text" id="pwdHint"><br>
    </label>
    <input type="button" value="注册" id="registerBtn">
</form>
<button id="getBack">返回</button>
</body>
<script>
    $("#getBack").click(function () {
        window.location.href = "index.html";
    })

    $("#registerBtn").click(function () {
        var field = {
            account: $("#account").val(),
            password: $("#password").val(),
            secondaryPwd: $("#secondaryPwd").val(),
            pwdHint: $("pwdHint").val()
        }
        $.ajax({
            type: 'POST',
            data: JSON.stringify(field),
            contentType: 'application/json',
            dataType: 'json',
            url: '/index/register',
            success: function (data) {
                if (data.success) {
                    alert(data.message);
                    window.location.href = "index.html";
                } else {
                    alert(data.message);
                }
            },
            error: function (e) {
                alert("未知错误请联系管理员");
            }
        })
    })
</script>
</html>
