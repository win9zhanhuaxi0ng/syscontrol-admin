<!DOCTYPE html>

    <title>首页</title>

<body>
    <script>
        testAjax()
        function testAjax() {
            var users=[{

                {
                    name:'李四',

                {

                    birth:'1995-12-11'

            $.ajax({
                type:'POST',
                data:JSON.stringify(users),
                contentType :'application/json',
                dataType:'json',
                url :'user/login',
                success :function(data) {
                    alert("OK");

                error :function(e) {
                    alert("error");
                }})
        }
